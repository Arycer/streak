  <!-- Streak dots -->
  <circle cx="200" cy="340" r="12" fill="#ffffff"/>
  <circle cx="240" cy="350" r="12" fill="#ffffff"/>
  <circle cx="280" cy="350" r="12" fill="#ffffff"/>
  <circle cx="320" cy="340" r="12" fill="#ffffff"/>
  
  <!-- Text -->
